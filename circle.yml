machine:
  services:
    - docker
  python:
    version: 2.7.10

dependencies:
  pre:
    - pip install ansible
  override:
    - ansible --version
    - docker info
    - docker version

test:
  override:
    - ansible-playbook --syntax-check -i ansible/hosts ansible/site.yml
    - docker run --privileged -it -v `pwd`:/test_ansible centos:6.7 sh /test_ansible/test/CentOS.sh
    - docker run --privileged -it -v `pwd`:/test_ansible centos:7.2.1511 sh /test_ansible/test/CentOS.sh
    - docker run --privileged -it -v `pwd`:/test_ansible ubuntu:precise sh /test_ansible/test/Ubuntu_12.sh
    - docker run --privileged -it -v `pwd`:/test_ansible ubuntu:trusty sh /test_ansible/test/Ubuntu_14.sh
